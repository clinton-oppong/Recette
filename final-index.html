          function getrecepe(q){
          $.ajax({
          url:"https://api.spoonacular.com/recipes/search?apiKey=c17017544f3a41eda0e799a82860b763&number=8&query="+q,
          success: function(res) {
            var i;
            str = ""
          for (i=0; i<8; i++)
            {
              console.log(res.results[i].title)
              //getsource(res.results[i].id, i)
              str += "<div style = 'border-radius: 10px; background-color: #911414; float: left; margin: 10px; padding: 20px'><h1 style = 'color: white'>"+res.results[i].title.substring(0, 25)+"</h1><br><img src='"
              +res.baseUri+res.results[i].image+"' style = 'width: 400px; height: 400px' /></br><h4 style = 'color: white'>Ready in "
              +res.results[i].readyInMinutes+" minutes!</h4><h4 style = 'color: white'>Serving size is "
              +res.results[i].servings+" servings.</h4><a style = 'font-size: 1.5em; color: #47fff9' href='"
              +res.results[i].sourceUrl+"'>VISIT WEBSITE</a></div>"
            }
            str += "<div style = 'clear: both'></div>"
            document.getElementById("output").innerHTML=str
          }
          });
          }
